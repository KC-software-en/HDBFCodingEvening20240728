{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <div class="container">
        <!--required fields for username and chat room name-->
        <!--https://www.geeksforgeeks.org/how-to-use-the-required-attribute-in-html/-->
        Enter your username<br>
        <input id="username-input" type="text" required><br><br>
    </div>
    <div class="container">
        Enter the name of the chat room<br>
        <input id="room-name-input" type="text" size="100" required><br><br>
        <input id="room-name-submit" type="button" value="Enter">
    </div> 

    <script>
        // add for username
        // trigger submit when user selects enter
        document.querySelector('#username-input').focus();
        document.querySelector('#username-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        // set const for inputs that will be stored in localStorage
        document.querySelector('#room-name-submit').onclick = function(e) {            
            const username = document.querySelector('#username-input').value;
            const roomName = document.querySelector('#room-name-input').value;

            // check both input fields were filled
            if (!username || ! roomName) {
                alert('Complete all input fields to enter a chat room');
                return;
            }

            // use Local storage for usernames
            localStorage.setItem('username', username);

            window.location.pathname = '/ChatApp/' + roomName + '/';
        };
    </script>
</body>
</html>
