{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Rooms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0;
        }
        .chat-card {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            background-color: white;
        }
        .chat-header {
            border-bottom: 1px solid #dee2e6;
            padding: 1.5rem;
        }
        .chat-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-card">
            <div class="chat-header text-center">
                <h2 class="mb-0">Welcome to Chat App</h2>
            </div>
            <div class="chat-body">
                <form>
                    <div class="mb-3">
                        <label for="username-input" class="form-label">Username</label>
                        <input id="username-input" type="text" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="room-name-input" class="form-label">Chat Room Name</label>
                        <input id="room-name-input" type="text" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button id="room-name-submit" type="button" class="btn btn-primary">Enter Chat Room</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // add for username
        // trigger submit when user selects enter
        document.querySelector('#username-input').focus();
        document.querySelector('#username-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        // set const for inputs that will be stored in localStorage
        document.querySelector('#room-name-submit').onclick = function(e) {            
            const username = document.querySelector('#username-input').value;
            const roomName = document.querySelector('#room-name-input').value;

            // check both input fields were filled
            if (!username || ! roomName) {
                alert('Complete all input fields to enter a chat room');
                return;
            }

            // use Local storage for usernames
            localStorage.setItem('username', username);

            window.location.pathname = '/ChatApp/' + roomName + '/';
        };
    </script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
